<ion-view style="" title="My Bookmarks" class="has-header" cache-view="false">
  <ion-header-bar>
    <h1 class="title font-size-24 grey-text">My Bookmarks</h1>
  </ion-header-bar>
  <ion-content padding="true">
    <div class="text-center" ng-if="isLoading">
      <br>
      <ion-spinner icon="bubbles"></ion-spinner>
      <h1 class="title font-size-24 grey-text">loading bookmarks</h1>
    </div>
    <ion-refresher pulling-text="Pull to refresh" spinner="bubbles" on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list">
      <a class="item card padding-left-7" data-ng-repeat="offer in bookmarks" href="#/jobDetails/{{offer.id}}">
          <div ng-include="'templates/common/jobOffer.html'"></div>
      </a>
    </div>
  </ion-content>
</ion-view>
