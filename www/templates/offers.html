<ion-view style="" title="My Offers" class="has-header" cache-view="false">
  <ion-header-bar>
    <h1 class="title font-size-24 grey-text">My Offers</h1>
  </ion-header-bar>
  <ion-content padding="true">
    <div class="list">
      <a class="item card padding-left-7" data-ng-repeat="offer in offers" href="#/jobDetails/{{offer.booked}}">
        <div ng-include="'templates/common/jobOffer.html'"></div>
      </a>
    </div>
  </ion-content>
</ion-view>
