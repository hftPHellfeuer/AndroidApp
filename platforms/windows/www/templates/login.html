<ion-view style="" class="has-header" title="Login at WorkForce" ng-app="Workforce" ng-controller="loginCtrl">
  <ion-header-bar>
    <h1 class="title font-size-24 grey-text">Log in</h1>
  </ion-header-bar>
  <ion-content class="" padding="true">

    <img class="padding-top padding-bottom" style="width: 100%; height: auto;" src="img/Logo_with_Text.png"
         height="auto" width="100%">
    <br>

    <form class=" padding-top padding-bottomform-loginForm" style="" name="form" role="form">


      <label class="item item-input item-floating-label padding-bottom">
        <span class="input-label ">Email address:</span>
        <input placeholder="Email address" name="Email" type="email" ng-model="data.Email" required>
      </label>
      <br>


      <label style="" class="item item-input item-floating-label padding-bottom">
        <span class="input-label">Password:</span>
        <input placeholder="Password" name="password" type="password" ng-model="data.password" required>
      </label>
      <br>

      <div><span class="red-text help-block"
                 ng-show="form.Email.$error.email">Please enter the valid email address </span>
      </div>
      <div><span class="red-text help-block" ng-show="form.Email.$error.required">Please enter your email address</span>
      </div>
      <div><span class="red-text help-block" ng-show="form.password.$error.required">Please enter your password </span>
      </div>
      <button class="button padding-bottom padding-top button-block  icon-left ion-android-person"
              ng-disabled="!form.$valid"
              ng-click="login(data.Email,data.password)">Log in
      </button>

    </form>

    <div style="">
      <br>
      <p>No Account yet? Register within 2 minutes</p>
    </div>
    <a style="" class="button padding-bottom padding-top button-block  icon-left ion-ios-body" href="#/register">Register</a>
  </ion-content>
</ion-view>
