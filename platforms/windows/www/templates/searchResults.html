<ion-view cache-view="false">
  <ion-side-menus class="has-header">
    <!--Main content -->
    <ion-side-menu-content>
      <ion-header-bar>
        <button class="button icon ion-funnel" menu-toggle="left">Filter</button>
        <h1 class="title font-size-24 grey-text">Search results</h1>
      </ion-header-bar>
      <ion-content>
        <div class="text-center" ng-if="isLoading">
          <br>
          <ion-spinner icon="bubbles"></ion-spinner>
          <h1 class="title font-size-22 grey-text">loading results</h1>
        </div>
          <div class="list">
            <a class="item card padding-2" data-ng-repeat="offer in JobOffers" href="#/jobDetails/{{offer.id}}">
              <div ng-include="'templates/common/jobOffer.html'"></div>
            </a>
          </div>
      </ion-content>
    </ion-side-menu-content>

    <!-- Left Side Menu -->
    <ion-side-menu side="left" class="has-header">

      <div ng-include="'templates/common/jobFilter.html'"></div>

    </ion-side-menu>

  </ion-side-menus>
</ion-view>
